{% extends "layout.html" %}
{% block content %}

<textarea class="form-control" rows="10" cols="10" name="text">
{% for row in table.rows %}

<p><b><a href="/doi/abs/{{ row['DOI'] }}">{{ row['Title'] }}</a></b>
<br>
{{ row['Authors']}}
<br>
<cite>{{ row['Journal'] }}</cite>, <strong>{{ row['Year'] }}</strong>, <em>{{ row['Volume'] }}</em> {{ row['Issue-info']}}. DOI: {{ row['DOI'] }}</p>


{% endfor %}
</textarea>



{% endblock %}
