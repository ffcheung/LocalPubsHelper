{% extends "layout.html" %}
{% block content %}

{% for row in table.rows %}
<p>
    <a href="doi/abs/{{ row['DOI']}}"> {{ row['Title'] }}</a>
    <br>
    {{ row['Authors'] }}
    <br><cite>Langmuir</cite>, <strong>{{ Year }}</strong>, <i>{{ row['Volume']}}</i> ({{ row['Issue'] }}), pp {{ row['BeginningPage'] }}-{{ row['EndingPage']}} <strong>DOI:</strong> {{ row['DOI'] }}
</p>
{% endfor %}

{% endblock %}
