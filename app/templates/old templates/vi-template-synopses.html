{% extends "layout.html" %}
{% block content %}

<textarea class="form-control" rows="10" cols="10" name="text">
<table style="width:100%;">    
{% for row in table.rows %}
<tr>
    <td style="vertical-align:top">
        <div class="sideBox leftSide w125 padBox">
            <a href="/doi/abs/{{ row['DOI'] }}"><img src="{{ row['Image']}}" /></a>
        </div>
    </td>
    <td>
        <p><a href="/doi/abs/{{ row['DOI'] }}"><strong>{{ row['Title'] }}</strong></a>
            <br /> {{ row['Authors']}}
            <br />
            <cite>{{ row['Journal'] }}</cite>, <strong>{{ row['Year'] }}</strong>, <em>{{ row['Volume'] }}</em> {{ row['Issue-info']}} <br><strong>DOI: </strong> {{ row['DOI'] }}
        </p>
        <p>{{ row['synopsis']}}</p>
    </td>
</tr>

{% endfor %}
</table>
</textarea>


{% endblock %}
