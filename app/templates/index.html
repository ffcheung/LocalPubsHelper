{% extends "layout.html" %}
{% block content %}
<div class="col-lg-12" padding-left:50px >
<form action="/submit-form" method="POST" role="form" class="form-horizontal">
    <div class="form-group">
        <label name="dois"> Paste DOIs to get highlights HTML:</label><br />
        <textarea class="form-control" rows="10" cols="10" name="text"></textarea>
        <p>
            <button type="submit" value="submit" name="tester" class="btn btn-default load" >Submit</button>
        </p>
        <p id="note" class="hidden">Please be patient while the tool gathers and formats highlights information for each article.</p>
    </div>
  
    <div id="circleG" class="hidden">
        <div id="circleG_1" class="circleG"></div>
        <div id="circleG_2" class="circleG"></div>
        <div id="circleG_3" class="circleG"></div>
    </div>
</div>
</form>
</div>



{% endblock %}
